<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  
  <title>We Are Awesome</title>
  <link rel="stylesheet" type = "text/css" href="/tornado-exercise/static/css/style.css">
</head>
<body>

  <!--Navbar-->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="">Our Company</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Products</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Company</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Blog</a>
        </li>
      </ul>
    </div>
  </nav>

  <!--Jumbotron header -->
  <div class="jumbotron">
    <h1 class="display-4">We Are Awesome</h1>
  </div>

  <!-- Awesomeness Section 1 -->
  <section class="section-1">
    <div class="container-fluid">
      <h2>Awesomeness</h2>
      <br>
      {% block content %}{% endblock %}
    </div>
  </section>
  <!--Awesomeness Section 2 -->
  <section class="section-2">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6 col-md-6 col-lg-6 text-center">
          <a href="https://placeholder.com"><img src="http://via.placeholder.com/300x200"></a>
          <div class="caption">
            <p>Awesome Person 1</p>
          </div>
        </div>
        <div class="col-sm-6 col-md-6 col-lg-6 text-center">
          <a href="https://placeholder.com"><img src="http://via.placeholder.com/300x200"></a>
          <div class="caption">
            <p>Awesome Person 2</p>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!--Footer -->
  <footer>
    <div class="footer">
     {% block footer %}
      <br>
      <h5>2018 &copy We Are Awesome Co.</h5>
     {% endblock %}
    </div>
    <footer>
      <!-- Optional JavaScript -->
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
